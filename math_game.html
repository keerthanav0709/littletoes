<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baby Math Game</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fffbea;
      text-align: center;
      padding: 30px;
      color: #333;
    }

    h1 {
      font-size: 40px;
      color: #ff4081;
    }

    .mode-btn {
      font-size: 30px;
      padding: 30px 40px;
      margin: 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
      width: 250px;
    }

    .addition { background-color: #ffccbc; }
    .subtraction { background-color: #c5e1a5; }
    .counting { background-color: #b3e5fc; }

    .mode-btn:hover {
      opacity: 0.9;
    }

    #game {
      display: none;
    }

    #question {
      font-size: 48px;
      margin: 20px 0;
    }

    .option {
      display: inline-block;
      background-color: #ffe082;
      border: none;
      padding: 20px 40px;
      font-size: 32px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    .option:hover {
      background-color: #ffca28;
    }

    #feedback {
      font-size: 28px;
      margin-top: 20px;
      font-weight: bold;
    }

    #nextBtn, #resetBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 24px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    #backBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      background: #eee;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéì Baby Math Game</h1>

  <div id="menu">
    <button class="mode-btn addition" onclick="startGame('add')">‚ûï Addition</button><br>
    <button class="mode-btn subtraction" onclick="startGame('sub')">‚ûñ Subtraction</button><br>
    <button class="mode-btn counting" onclick="startGame('count')">üî¢ Counting</button>
  </div>

  <div id="game">
    <button id="backBtn" onclick="goBack()">‚¨Ö Back</button>
    <div id="score">Score: 0/10</div>
    <div id="question"></div>
    <div id="options"></div>
    <div id="feedback"></div>
    <button id="nextBtn" onclick="generateQuestion()">Next Question</button>
    <button id="resetBtn" onclick="resetGame()">üîÑ Play Again</button>
  </div>

  <script>
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');
    const resetBtn = document.getElementById('resetBtn');
    const scoreEl = document.getElementById('score');
    const menuEl = document.getElementById('menu');
    const gameEl = document.getElementById('game');

    let gameMode = 'add';
    let score = 0;

    const emojis = ["üçé", "üê∂", "üß∏", "üöó", "üåü", "ü¶ã", "üçï", "ü¶Ñ", "üê†", "üéà"];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function startGame(mode) {
      gameMode = mode;
      score = 0;
      updateScore();
      menuEl.style.display = 'none';
      gameEl.style.display = 'block';
      generateQuestion();
    }

    function goBack() {
      gameEl.style.display = 'none';
      menuEl.style.display = 'block';
      resetGame();
    }

    function updateScore() {
      scoreEl.textContent = `Score: ${score}/10`;
    }

    function generateQuestion() {
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';
      optionsEl.innerHTML = '';
      questionEl.innerHTML = '';

      let num1 = getRandomInt(1, 10);
      let num2 = getRandomInt(1, 10);
      let answer = 0;
      let display = '';

      if (gameMode === 'add') {
        answer = num1 + num2;
        display = `${num1} + ${num2} = ?`;
      } else if (gameMode === 'sub') {
        let max = Math.max(num1, num2);
        let min = Math.min(num1, num2);
        answer = max - min;
        display = `${max} - ${min} = ?`;
      } else if (gameMode === 'count') {
        answer = num1;
        const randomEmoji = emojis[getRandomInt(0, emojis.length - 1)];
        display = (randomEmoji + " ").repeat(num1) + "<br>How many?";
      }

      questionEl.innerHTML = display;

      const options = new Set();
      options.add(answer);
      while (options.size < 3) {
        options.add(getRandomInt(0, 20));
      }

      Array.from(options).sort(() => 0.5 - Math.random()).forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt, answer);
        optionsEl.appendChild(btn);
      });
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) {
        feedbackEl.textContent = 'üéâ Good Job!';
        feedbackEl.style.color = 'green';
        score++;
        updateScore();

        if (score === 10) {
          feedbackEl.innerHTML = 'üèÜ You did it!<br>Perfect Score!';
          launchConfetti();
          nextBtn.style.display = 'none';
          resetBtn.style.display = 'inline-block';
          return;
        }
      } else {
        feedbackEl.textContent = 'Oops! Try again!';
        feedbackEl.style.color = 'red';
      }

      Array.from(document.getElementsByClassName('option')).forEach(btn => {
        btn.disabled = true;
      });

      if (score < 10) {
        nextBtn.style.display = 'inline-block';
      }
    }

    function resetGame() {
      score = 0;
      updateScore();
      feedbackEl.textContent = '';
      resetBtn.style.display = 'none';
      nextBtn.style.display = 'none';
      generateQuestion();
    }

    function launchConfetti() {
      let end = Date.now() + 2000;

      (function frame() {
        confetti({
          particleCount: 7,
          angle: Math.random() * 60 + 150,
          spread: 100,
          startVelocity: 30,
          gravity: 0.5,
          origin: {
            x: Math.random(),
            y: Math.random() - 0.2,
          },
          colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'],
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }
  </script>
</body>
</html>
