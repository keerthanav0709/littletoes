<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Puzzle Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('p1imgi2.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }
    header {
      background: rgba(200, 50, 180, 0.8);
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #eee9e7;
    }
    .search-container {
      text-align: center;
      margin: 20px 0;
    }
    .search-container input {
      width: 80%;
      max-width: 500px;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid rgba(200, 50, 180, 0.8);
      border-radius: 5px;
    }
    .puzzles-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .puzzle-card {
      background: #fff;
      border: 2px solid rgba(200, 50, 180, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 15px;
      width: 300px;
      text-align: center;
      overflow: hidden;
    }
    .puzzle-card img {
      width: 300px;
      height: 200px;
      object-fit: cover;
    }
    .puzzle-details {
      padding: 15px;
    }
    .puzzle-details h2 {
      font-size: 1.5rem;
      color: #1d1c1c;
      margin: 10px 0;
    }
    .puzzle-details p {
      font-size: 1rem;
      color: #555;
      margin: 10px 0;
    }
    .puzzle-details a {
      display: inline-block;
      text-decoration: none;
      background: rgba(200, 50, 180, 0.8);
      color: #e9e9e7;
      padding: 10px 15px;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .puzzle-details a:hover {
      background: #ff4500;
      color: #fff;
    }
    footer {
      background: #e7e3e2;
      color: #1d1a1a;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kids Puzzle Games</h1>
    <p style ="color: #f8f8f8;
      font-size: 1.2rem;
      margin-top: 8px;"">Explore fun games and learn while playing!</p>
    <div class="search-container">
      <input
        type="text"
        id="searchInput"
        placeholder="Search for a game..."
        oninput="searchPuzzles()"
      />
    </div>
  </header>

  <section class="puzzles-container" id="puzzlesContainer">
    <!-- Puzzle 1 -->
    <div class="puzzle-card" data-title="Word Search" data-description="Find hidden words in a grid!">
      <img src="word.jpg" alt="Word Search">
      <div class="puzzle-details">
        <h2>Word Search</h2>
        <p>Find hidden words in a grid!</p>
        <a href="word_search.html">Play Now</a>
      </div>
    </div>

    <!-- Puzzle 3 -->
    <div class="puzzle-card" data-title="Simple Maths" data-description="Solve fun math problems!">
      <img src="sum.jpg" alt="Simple Maths">
      <div class="puzzle-details">
        <h2>Simple Maths</h2>
        <p>Solve fun math problems!</p>
        <a href="math_game.html">Play Now</a>
      </div>
    </div>

    <!-- Puzzle 4 -->
    <div class="puzzle-card" data-title="Maze" data-description="Choose correct path!">
      <img src="maze.jpg" alt="Maze">
      <div class="puzzle-details">
        <h2>Maze</h2>
        <p>Choose correct path!</p>
        <a href="maze.html">Play Now</a>
      </div>
    </div>
  </section>

 

  <script>
    function searchPuzzles() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const puzzleCards = document.querySelectorAll(".puzzle-card");

      puzzleCards.forEach((card) => {
        const title = card.getAttribute("data-title").toLowerCase();
        const description = card.getAttribute("data-description").toLowerCase();

        if (title.includes(input) || description.includes(input)) {
          card.classList.remove("hidden");
        } else {
          card.classList.add("hidden");
        }
      });
    }
  </script>
</body>
</html>
